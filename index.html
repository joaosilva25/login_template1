                        <button class="icon2" disabled>
                            <ion-icon name="key-outline"></ion-icon>
                        </button>
                    </div>
                        <button class="button">Connect</button>
                        <button class="button" type="button" onclick="view()"><img class="imagem" src="assets/images/olho.png"></button>
                    <div class="link">
                            <a href="">Forgot Your Password?</a>
                    </div>
                    <div class="icons">
                        <img src="assets/images/cromada.png">
                        <img src="assets/images/instagram (1).png">
